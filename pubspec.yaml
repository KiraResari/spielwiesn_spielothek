name: spielwiesn_spielothek
description: "Eine App fÃ¼r die Spielothek auf der Spielwiesn"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2
  xml: ^6.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/Spieleliste.xml

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Logo.png"
  adaptive_icon_foreground: "assets/Logo_Android.png"
  adaptive_icon_background: "#ffffff"
  windows:
    generate: true
    image_path: "assets/Logo.png"
    icon_size: 256